<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Numbers Only</title>
        <script>
            var arr = [1, "apple", -3, "orange", 0.5];
            function numbersOnly(arr){
                var newArray = [];
                for (i = 0; i < arr.length; i++){
                    if(typeof arr[i] === "number"){
                        newArray.push(arr[i])
                    }
                }
                console.log(newArray);
            }
            numbersOnly(arr);
        
        </script>
    </head>
</html>
