<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Random Chance</title>
        <script>
            function randomChance(quarter){

                for(var i = quarter; i > 0; i--){
                    var chance = Math.random()*100;
                    console.log(i);
                
                if(chance >= 99){
                    i += Math.floor(Math.random()*50)+50;
                    break;
                }
            }
                return i;

            }
            console.log(randomChance(100));
        
        </script>
    </head>
</html>
